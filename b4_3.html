<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    function giaiThua(x){
        console.log(x)
        if(x==1) {

            return 1;
        }
        console.log(x)
        return x*giaiThua(x-1);
    }
    let a=giaiThua(prompt("nhap vao:"));
    alert(a);
</script>
